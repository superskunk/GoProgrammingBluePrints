<html>
    <head>
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="page-header">
                    <h1>Sign in with your favorite social login</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card" style="width: 10rem;">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" class="card-img-top img-fluid img-thumbnail float-left" 
                             alt="facebook" style="height: 50%; width: 50%; display: block;">
                        <div class="card-body">
                        <h5 class="card-title">Login with Facebook</h5>
                        <p class="card-text"></p>
                        <a href="/auth/login/facebook" class="btn btn-primary">Login</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 10rem;">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/e/eb/Twitter_logo_initial.png" class="card-img-top img-fluid" 
                             alt="twitter" style="height: 50%; width: 50%; display: block;">
                        <div class="card-body">
                        <h5 class="card-title">Login with Twitter</h5>
                        <p class="card-text">Login with Facebook</p>
                        <a href="/auth/login/Twitter" class="btn btn-primary">Login</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 10rem;">
                        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="card-img-top img-fluid float-rigth" alt="google"
                             alt="google" style="height: 50%; width: 50%; display: block;">
                        <div class="card-body">
                        <h5 class="card-title">Login with Google</h5>
                        <p class="card-text"></p>
                        <a href="/auth/login/Google" class="btn btn-primary">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
